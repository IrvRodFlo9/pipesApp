<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes creados por nosotros para
    {{ "necesidades" | toggleCase : isUpperCase }} especificas
  </p>
</p-panel>

<p-toolbar class="mb-2">
  <div class="p-toolbar-group-start mb-2">
    <p-button
      icon="pi pi-search"
      (click)="toggleUpperCase()"
      class="mr-2"
      label="ToggleCase"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (click)="changeOrder('name')"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
      label="Por nombre"
    ></p-button>

    <p-button
      (click)="changeOrder('canFly')"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
      label="Por volar"
    ></p-button>

    <p-button
      (click)="changeOrder('color')"
      icon="pi pi-sort"
      styleClass="p-button-help mr-2"
      label="Por color"
    ></p-button>
  </div>
</p-toolbar>

<p-panel class="m-2" header="HÃ©roes">
  <p-table
    [value]="heroes | sortBy : order"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Vuela</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
      <tr>
        <td>{{ hero.name }}</td>
        <td>{{ hero.canFly | canFly | titlecase }}</td>
        <td>{{ hero.color }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
